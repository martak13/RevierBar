<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>ReviewBar</title>
    </head>
    <body>
        <div class="wrap" id="wrap">
            <div class="review">
                <div class="review__title">
                    How satisfied are you with our customer support performance?
                </div>
                <div class="review__emotions">
                    <div class="emotions__emotion">
                        <span class="emotion__emoji">😀</span>
                        <span>Satisfied</span>
                    </div>
                    <div class="emotions__emotion">
                        <span class="emotion__emoji">😐</span>
                        <span>Neutral</span>
                    </div>
                    <div class="emotions__emotion">
                        <span class="emotion__emoji">🙁</span>
                        <span>Unhappy</span>
                    </div>
                </div>
                <button class="review__send">Send Review</button>
            </div>
            <div class="feedback">
                <span>❤️</span>
                <span>Thank you!</span>
                <span id="Feedback"></span>
                <span>We'll use your feedback to improve our customer support</span>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
